chunks:
- chunk_index: 0
  source: faq.pdf
  text: 'Q: How to deposit money on the platform?

    A: To deposit money: 1) Navigate to the three horizontal lines at the top right
    corner, 2) Select ''Add Funds'' to deposit, 3) Follow the on-screen instructions
    to complete the deposit. Your account must be fully verified before you can deposit
    funds. The minimum deposit is €100.'
- chunk_index: 1
  source: faq.pdf
  text: 'Q: How to withdraw money on the platform?

    A: To withdraw money: 1) Navigate to the three horizontal lines at the top right
    corner, 2) Select ''Withdraw'' to cash out, 3) Alternatively, go to My Account
    → Withdrawal in the platform, or use Deposit/Withdraw → Withdraw on the website.
    Your account must be fully verified before submitting a withdrawal request. Withdrawals
    are typically processed first to the credit/debit card originally used for deposit,
    then to bank wire. Only funds not blocked as margin can be withdrawn.'
- chunk_index: 2
  source: faq.pdf
  text: 'Q: What is the minimum deposit?

    A: The minimum deposit in TRADE.com is €100.'
- chunk_index: 3
  source: faq.pdf
  text: 'Q: How can I deposit or withdraw from my account?

    A: Navigate to the three horizontal lines at the top right corner. Select Add
    Funds to deposit. Select Withdraw to cash out. Your account must be fully verified
    before submitting a withdrawal request.'
- chunk_index: 4
  source: faq.pdf
  text: 'Q: How do I withdraw funds from my account?

    A: You can withdraw funds by: Using Deposit/Withdraw → Withdraw on the Deltastock
    website, Going to My Account → Withdrawal in the platform, Submitting a Withdrawal
    Request Form via My Account → Personal Documents, or Visiting a company office
    and submitting the form in person. Withdrawals are typically processed first to
    the credit/debit card originally used for deposit, then to bank wire. Only funds
    not blocked as margin can be withdrawn.'
- chunk_index: 5
  source: faq.pdf
  text: 'Q: How to submit my documents?

    A: Go to the three horizontal lines > Verification Centre, then select the document
    to upload from your computer.'
- chunk_index: 6
  source: faq.pdf
  text: 'Q: How to verify my account with TRADE.com?

    A: You must provide: Proof of identity (ID card, driver''s licence, passport)
    and Proof of residence (utility bill or bank statement issued within the last
    6 months).'
- chunk_index: 7
  source: faq.pdf
  text: 'Q: Where can I download Delta Trading from?

    A: After opening a live trading account you’ll receive an email with your username
    and a link to generate a password and download the platform. If you already have
    the demo version, just select Live when logging in — you don’t need to reinstall.'
- chunk_index: 8
  source: faq.pdf
  text: 'Q: Where can I view results of closed transactions, interest, and daily deposits/withdrawals?

    A: Daily statements are generated by 12:00 on the next business day and are available
    in the Statements section of the platform or on the website.'
- chunk_index: 9
  source: faq.pdf
  text: 'Q: How to clear positions on the platform?

    A: To clear or close positions: 1) Go to the Positions tab (on the left side of
    the platform), 2) Find the position you want to close, 3) Click the close button
    next to that position. You can also close positions by selecting an instrument
    and clicking the opposite direction (if you bought, click Sell to close, and vice
    versa). Positions may also be automatically closed if your account equity falls
    to or below 50% of required margin.'
- chunk_index: 10
  source: faq.pdf
  text: 'Q: How do I open/close a position?

    A: To open a position: Select an instrument, then click Buy or Sell. To close
    a position: Go to the Positions tab and click the close button next to the position
    you want to close. You can also close by opening an opposite position on the same
    instrument.'
- chunk_index: 11
  source: faq.pdf
  text: 'Q: Where can I see my open positions?

    A: In the Positions section on the left — details include direction, volume, entry
    price, P/L, and used margin. You can also go to the three horizontal lines > Open
    Positions to view all your open positions.'
- chunk_index: 12
  source: faq.pdf
  text: 'Q: Where can I see my account balance?

    A: Click the dollar sign icon at the top right  — note this may not include profit/loss
    from open positions.'
- chunk_index: 13
  source: faq.pdf
  text: 'Q: How to search for an instrument?

    A: Use the search bar above the instrument list or browse categories on the left.'
- chunk_index: 14
  source: faq.pdf
  text: 'Q: How to add/remove instruments from favourites?

    A: Click the star icon next to an instrument to add/remove it from your Watchlist.'
- chunk_index: 15
  source: faq.pdf
  text: 'Q: How do I set a stop loss and take profit?

    A: Tick the Stop Loss/Take Profit boxes and enter the levels manually. You can
    also edit them after opening a position.'
- chunk_index: 16
  source: faq.pdf
  text: 'Q: Where can I see my trading history?

    A: Go to the three horizontal lines > Reports > Closed Positions.'
- chunk_index: 17
  source: faq.pdf
  text: 'Q: Where can I see my P/L?

    A: Click the arrow next to Add Funds — profit/loss will be shown in the drop-down.'
- chunk_index: 18
  source: faq.pdf
  text: 'Q: What is maintenance margin?

    A: It is the minimum equity needed to keep positions open. If equity drops to
    50% or below, the platform may begin closing positions.'
- chunk_index: 19
  source: faq.pdf
  text: 'Q: What is required margin?

    A: This is the amount required to open and maintain a position (includes leverage
    and spread).'
- chunk_index: 20
  source: faq.pdf
  text: 'Q: How to set a pending order?

    A: Open the New Order window > choose limit or stop and enter the price.'
- chunk_index: 21
  source: faq.pdf
  text: 'Q: How to extract my account statement?

    A: Go to Reports > Account Statement, choose a timeframe and click Generate.'
- chunk_index: 22
  source: faq.pdf
  text: 'Q: How to switch to demo account?

    A: Click CFD Real at the top right then select CFD Demo.'
- chunk_index: 23
  source: faq.pdf
  text: 'Q: Can I start trading without prior experience?

    A: Yes — prior finance or investing experience isn''t required. However, you should
    familiarise yourself with margin trading and derivative contracts. You can use
    the free Demo account to gain experience before trading live.'
- chunk_index: 24
  source: faq.pdf
  text: 'Q: Does success in a demo account predict live trading profits?

    A: Not necessarily. Demo profits are not a guarantee of future success, and trading
    on margin involves risk — you may lose money.'
- chunk_index: 25
  source: faq.pdf
  text: 'Q: What are the pros and cons of CFD trading?

    A: Pros: Trade many instruments with leverage (FX, indices, shares, commodities,
    crypto). Cons: Leverage increases both potential gains and losses — educate yourself
    first.'
- chunk_index: 26
  source: faq.pdf
  text: 'Q: How do I find an instrument not listed in the Quotes window?

    A: Use the platform''s search engine — you can input the instrument''s name or
    symbol, or browse instrument lists by category and filter them.'
- chunk_index: 27
  source: faq.pdf
  text: 'Q: What order types are supported?

    A: Market, Limit, Stop, Trailing Stop, OCO (One Cancels the Other), and Conditional
    orders (which allow chaining multiple orders). Certain advanced orders like timed
    orders are available on desktop only.'
- chunk_index: 28
  source: faq.pdf
  text: 'Q: What are Conditional orders and how do I use them?

    A: A Conditional order is a pending order linked to a Limit/Stop order and sent
    for execution only after the initial order triggers. You can chain up to 100 Conditional
    orders to build complex strategies.'
- chunk_index: 29
  source: faq.pdf
  text: 'Q: What are the commissions on trades?

    A: There are no commissions on CFD trading in Forex, precious metals, indices,
    and futures. Commissions do apply for shares & ETFs and for executing Conditional
    orders.'
- chunk_index: 30
  source: faq.pdf
  text: 'Q: Do I need to keep the platform open to monitor quotes or react to the
    market?

    A: No — use Limit, Stop, or OCO orders to automatically execute trades when price
    levels are reached.'
- chunk_index: 31
  source: faq.pdf
  text: 'Q: Does the platform have a low-resource mode?

    A: Yes — Eco Mode (desktop), and automatic resource-saving modes on web and mobile,
    reduce refresh rates and resource usage when idle.'
- chunk_index: 32
  source: faq.pdf
  text: 'Q: Why might my Stop/Limit order not execute even if the market reached my
    level?

    A: The Delta Trading platform shows separate Bid and Ask charts — make sure you''re
    watching the correct one for your order type (e.g., Ask when buying, Bid when
    selling).'
- chunk_index: 33
  source: faq.pdf
  text: 'Q: When is an open position transferred to the next day and how does it affect
    my account?

    A: A position transfers at 24:00 EET if held overnight. Interest (rollover) may
    be charged or received depending on the instrument and currency differential.'
- chunk_index: 34
  source: faq.pdf
  text: 'Q: How are my position''s average price and Profit/Loss calculated?

    A: The platform calculates Average Price, Unrealised P/L, and Realised P/L based
    on trades executed, reflecting them in account equity when positions close.'
- chunk_index: 35
  source: faq.pdf
  text: 'Q: What is position close-out due to insufficient margin?

    A: If your account equity falls to or below 50% of required margin, positions
    may be automatically closed. Equity deficits may trigger notifications.'
- chunk_index: 36
  source: faq.pdf
  text: 'Q: Is TRADE.com regulated?

    A: Yes — TRADE.com is operated by regulated entities in Cyprus, the UK, South
    Africa, and Mauritius.'
- chunk_index: 37
  source: faq.pdf
  text: 'Q: How to file a complaint?

    A: Fill in the complaint form via the link provided on the site.'
- chunk_index: 38
  source: faq.pdf
  text: 'Q: How to close my account with TRADE.com?

    A: Send a request for account closure to support@trade.com. Ensure you have no
    remaining funds.'
- chunk_index: 39
  source: faq.pdf
  text: 'Q: What if my Internet connection or computer fails during trading?

    A: You can contact Deltastock dealers by phone; they can provide live quotes and
    accept orders on your behalf.'
- chunk_index: 40
  source: faq.pdf
  text: 'Q: How can I get help if I encounter problems?

    A: Support is available 24/5 via telephone, email, and online chat. You can also
    contact your personal Account Manager.'
- chunk_index: 41
  source: faq.pdf
  text: 'Q: How do I contact support if my question isn''t answered?

    A: Contact numbers and emails are listed in the website''s Contacts section; support
    staff can assist with questions about statements, interest, and commissions.'
