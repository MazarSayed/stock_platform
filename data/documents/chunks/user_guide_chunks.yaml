    \ unusual behavior.\nTrading Workflows\n\x7F Positions can be monitored in real-time\
    \ with details including entry price, volume, P/L,\nand margin used.\n\x7F Stop\
    \ Loss and Take Profit levels can be set for risk management.\n\x7F Pending orders\
    \ can be configured with limit, stop, or conditional criteria.\n\x7F Trades can\
    \ be executed in multiple ways: instant execution, market execution, or\nalgorithmic\
    \ scripts (if supported).\n\x7F Users can use advanced charting tools to analyze\
    \ trends, patterns, and price\nmovements before placing trades.\nMargin & Risk\
    \ Management"
- chunk_index: 2
  source: user_guide.pdf
  text: "\x7F **Maintenance margin*is the minimum equity required to keep positions\
    \ open.\n\x7F **Required margin*includes leverage and spread and determines the\
    \ capital required to\nopen a position.\n\x7F **Leverage*allows trading larger\
    \ positions than your actual balance but increases both\npotential profits and\
    \ losses.\n\x7F Positions may be automatically closed if account equity falls\
    \ below margin requirements.\n\x7F Risk management best practices include using\
    \ stop-loss orders, diversifying\ninstruments, and limiting trade size relative\
    \ to account equity.\nOrder Types & Execution\n\x7F **Market Order:*Executes immediately\
    \ at the current market price.\n\x7F **Limit Order:*Executes at a specified price\
    \ or better.\n\x7F **Stop Order:*Becomes a market order once the stop price is\
    \ reached.\n\x7F **Trailing Stop:*Dynamically adjusts the stop level as the market\
    \ moves.\n\x7F **OCO Order:*One Cancels the Other, useful for managing multiple\
    \ conditional trades."
- chunk_index: 3
