- chunk_index: 5
  source: user_guide.pdf
  text: "\x7F Performance analytics can include average holding time, most traded\
    \ instruments, and\ntrade success ratios.\nSupport & Troubleshooting\n\x7F Most\
    \ platforms provide 24/5 customer support via email, phone, or chat.\n\x7F If\
    \ internet connectivity is lost, traders may contact support or use automatic\
    \ orders to\nmanage positions.\n\x7F Common troubleshooting includes checking\
    \ firewall/antivirus, updating the platform, and\nensuring stable internet connection.\n\
    \x7F Regularly check account statements and transaction histories to ensure correctness.\n\
    Glossary of Terms\n\x7F **Bid/Ask:*The prices at which instruments can be sold/bought.\n\
    \x7F **P/L:*Profit or loss on positions.\n\x7F **CFD:*Contract for Difference,\
    \ a leveraged trading product.\n\x7F **OCO Order:*One Cancels the Other, an advanced\
    \ order type.\n\x7F **Margin:*Funds required to open and maintain positions.\n\
    \x7F **Leverage:*The ratio of borrowed capital to account equity used to increase\
    \ exposure."
- chunk_index: 6
  source: user_guide.pdf
  text: "\x7F **Margin:*Funds required to open and maintain positions.\n\x7F **Leverage:*The\
    \ ratio of borrowed capital to account equity used to increase exposure.\n\x7F\
    \ **Equity:*Total account value including open positions and cash balance.\n\x7F\
    \ **Unrealized P/L:*Profit or loss on open positions that has not yet been realized.\n\
    \x7F **Realized P/L:*Profit or loss on positions that have been closed.\n\x7F\
    \ **Stop Loss / Take Profit:*Levels set to automatically close positions to limit\
    \ loss or\nsecure profits."
