    \ switching between demo and live accounts for practice or real trading.\n\x7F\
    \ Alerts and notifications can be configured for price levels, margin warnings,\
    \ or executed\norders.\n\x7F Multiple chart types are available: candlestick,\
    \ line, OHLC, and renko charts.\nReporting & Analytics\n\x7F Daily and historical\
    \ statements show trades, P/L, and margin usage."
