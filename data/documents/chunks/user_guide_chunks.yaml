  text: "Stock Trading Platform User Guide\nPlatform Overview\n\x7F The trading platform\
    \ provides access to multiple asset classes including Forex, CFDs,\nindices, commodities,\
    \ shares, ETFs, and cryptocurrencies.\n\x7F Users can monitor market data in real-time\
    \ and execute trades using market, limit, stop,\ntrailing stop, OCO, and conditional\
    \ orders.\n\x7F The platform allows multiple layouts, charting options, and technical\
    \ indicators to\nsupport analysis.\n\x7F Users can track multiple instruments\
    \ simultaneously with customizable dashboards.\nAccount Security & Verification\n\
    \x7F Enable two-factor authentication (2FA) to secure your account.\n\x7F Keep\
    \ your login credentials confidential and update your password regularly.\n\x7F\
    \ Platforms may require account verification documents such as proof of identity\
    \ and proof\nof residence.\n\x7F Never share your API keys or access tokens with\
    \ unauthorized applications.\n\x7F Regularly review account activity and login\
    \ history to detect unusual behavior.\nTrading Workflows"
