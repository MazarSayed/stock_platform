  text: "\x7F **Trailing Stop:*Dynamically adjusts the stop level as the market moves.\n\
    \x7F **OCO Order:*One Cancels the Other, useful for managing multiple conditional\
    \ trades.\n\x7F **Conditional Orders:*Pending orders triggered when a specific\
    \ event occurs; multiple\nconditional orders can be chained to automate strategies.\n\
    \x7F Orders can be partially filled, fully filled, or rejected based on market\
    \ liquidity.\nPlatform Settings & Features\n\x7F Low-resource or eco modes help\
