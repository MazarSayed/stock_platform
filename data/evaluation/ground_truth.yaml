- id: gt_004
  question: What is a stop-loss order?
  expected_answer: 'A stop-loss order is a trading order placed with a broker to sell
    a security when it reaches a certain price, known as the stop price. Its main
    purpose is to limit an investor''s loss on a position in a security. Here’s how
    it works:


    - **Stop Price**: The investor selects a stop price, which is the trigger point.
    Once the security''s market price falls to this level, the stop-loss order becomes
    a market order.

    - **Market Order**: A market order is executed immediately at the current market
    price. This means that once the stop price is reached, the order will be filled
    at the best available price, which may differ from the stop price.


    **Benefits**:

    - **Risk Management**: It helps investors manage risk without having to actively
    monitor stock performance.

    - **Emotional Control**: It removes emotions from trading decisions by creating
    an automatic plan for potentially falling prices.


    **Keep in Mind**:

    - **Execution Price**: The execution price may differ from the stop price, especially
    in volatile markets.


    Stop-loss orders are a useful tool for risk management and can be set up easily
    on most trading platforms.'
  expected_agent: faq_agent
  expected_tools:
  - faq_rag_tool

