- id: gt_025
  question: What is a dividend and how does it work?
  expected_answer: 'A dividend is a distribution of a portion of a company''s earnings
    to its shareholders. It is typically paid out in cash or additional shares of
    stock. Dividends are usually paid by well-established companies with a history
    of profitability, and they are often distributed on a regular basis, such as quarterly
    or annually.


    Here''s how dividends work:


    1. **Declaration**: A company''s board of directors decides to issue a dividend.
    They determine the dividend amount and set a record date to identify eligible
    shareholders.


    2. **Ex-dividend Date**: This is the cutoff date to be eligible for the dividend.
    If you purchase the stock before this date, you will receive the dividend. If
    you buy the stock on or after the ex-dividend date, the dividend goes to the seller.


    3. **Record Date**: This is the date when the company reviews its records to determine
    the shareholders eligible to receive the dividend.


    4. **Payment Date**: This is when the dividend is actually paid out to shareholders.


    Dividends are an attractive feature for investors seeking regular income from
    their investments, and they can be reinvested to purchase additional shares, often
    through a Dividend Reinvestment Plan (DRIP).


    If you need more detailed guidance on how dividends work on our platform, feel
    free to ask!'
  expected_agent: market_insights_agent
  expected_tools:
  - market_analysis_rag_tool


