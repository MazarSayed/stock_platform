- id: gt_028
  question: What is the difference between market and limit orders?
  expected_answer: "Market and limit orders are two common types of orders used in\
    \ trading, and they have distinct characteristics:\n\n1. **Market Orders:**\n\
    \   - A market order is an order to buy or sell a stock immediately at the current\
    \ best available price.\n   - It is executed as soon as possible, without regard\
    \ for the price.\n   - Market orders are preferred when you want to ensure the\
    \ execution of your order but are less concerned about the exact price.\n   -\
    \ They are generally used when you want to quickly enter or exit a position.\n\
    \n2. **Limit Orders:**\n   - A limit order is an order to buy or sell a stock\
    \ at a specific price or better.\n   - It will only be executed if the market\
    \ reaches the price you set.\n   - Limit orders are useful when you want to have\
    \ more control over the price at which your order is executed.\n   - They are\
    \ beneficial when buying at a lower price or selling at a higher price than the\
    \ current market level.\n\nIn summary, the key difference between the two is that\
    \ market orders prioritize execution speed over price, while limit orders prioritize\
    \ price control over the certainty of execution."
  expected_agent: faq_agent
  expected_tools:
  - faq_rag_tool


